<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="login-area">
            <img class="login-shape" src="assets/images/shape/login.svg" alt="">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-5 col-12">
                        <form class="login-form" id="loginForm">
                            <div class="login-header mb-50 d-flex align-items-center justify-content-between">
                                <a class="login-logo" href="index.html">
                                    <img src="assets/images/logo.svg" alt="logo">
                                </a>
                                <h4 class="login-title">Sign up</h4>
                            </div>
                            <div class="login-input mb-30">
                                <label for="username">User Name</label>
                                <input type="text" name="username" id="username" placeholder="Enter your name">
                            </div>
                            <div class="login-input mb-30">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password" placeholder="Enter your name">
                            </div>
                            <div class="login-input mb-30">
                                <label for="referral">Referral</label>
                                <input id="referral" name="referral" type="text" placeholder="Enter referral code">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <!-- please add capcha here  -->
                                </div>
                                <div class="col-md-6">
                                    <input class="capcha" type="text" placeholder="Enter captcha">
                                </div>
                                <div class="col-md-6 text-right">
                                    <button type="submit" class="btn-style">Sign In</button>
                                </div>
                            </div>
                            <div class="haveaccount">
                                <p>Already have an account?  <a href="login.html">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery-3.5.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.validate.min.js"></script>
        <script src="assets/js/script.js"></script>
        <script>
            $('.responisve-trigger').on('click',function(){
                $('.responsive-menu-wrap').toggleClass('active')
            })
            $('.phonenumber-item .number').on('click',function(){
                const textData = $(this).data('number');
                $(this).text(textData).addClass('active')
            })
            $("#loginForm").validate({
                errorElement: "span",
                errorClass: "error-message",
                rules: {
                    password: {
                        required: true,
                        minlength: 8
                    },
                    username: {
                        required: true
                    },
                    referral: {
                        required: true,
                        minlength: 6
                    },
                },
                messages: {
                    password: {
                        required: "Please provide a password",
                        minlength: "Your password must be at least 8 characters long"
                    },
                    username: "Please provide a username",
                    referral: {
                        required: "Please provide a referral code",
                        minlength: "Your referral code must be at least 6 characters long"
                    }
                }
            });
        </script>
    </body>
</html>
